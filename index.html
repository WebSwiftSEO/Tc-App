<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tc-App: Troanary Connection</title>
    <link rel="icon" href="tc-logo-192.webp">
    <style>
        /* ğŸŒŒ Global Styles */
        body {
            margin: 0;
            background: #000;
            color: #0ff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow-x: hidden;
        }
        /* ğŸŒ€ T-Wheel Spinner */
        .wheel {
            margin: 40px auto;
            width: 200px;
            height: 200px;
            border: 6px solid gold;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, gold, black);
            animation: spin 5s linear infinite;
            box-shadow: 0 0 20px cyan;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* ğŸ” Link Input */
        .link-input {
            margin: 20px auto;
            width: 80%;
            height: 40px;
            border: 2px solid cyan;
            background: #111;
            color: #0ff;
            text-align: center;
            font-size: 1.2em;
            border-radius: 10px;
        }
        /* ğŸ“Š Emoji Button Bar */
        .emoji-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }
        .emoji-btn {
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .emoji-btn:hover {
            transform: scale(1.2);
        }
        /* ğŸ“¤ Tc Share Logo */
        .tc-share {
            font-size: 3em;
            cursor: pointer;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { color: #0ff; }
            50% { color: gold; }
            100% { color: #0ff; }
        }
    </style>
</head>
<body>

    <!-- ğŸš€ Tc Logo & Share Button -->
    <div class="tc-share" onclick="shareApp()">Tc ğŸ“¤</div>

    <!-- ğŸ¡ T-Wheel -->
    <div class="wheel"></div>

    <!-- ğŸ”— Link Input -->
    <input type="text" class="link-input" placeholder="ğŸ”— Paste your link here" id="linkInput">

    <!-- ğŸ“Š Emoji Feed Navigation -->
    <div class="emoji-bar">
        <div class="emoji-btn" onclick="loadFeed('trending')">ğŸ“Š</div>
        <div class="emoji-btn" onclick="loadFeed('friends')">ğŸ‘¥</div>
        <div class="emoji-btn" onclick="loadFeed('family')">â¤ï¸</div>
        <div class="emoji-btn" onclick="loadFeed('comedy')">ğŸ¤¡</div>
        <div class="emoji-btn" onclick="loadFeed('home')">ğŸ¡</div>
    </div>

    <!-- ğŸ› ï¸ Actions: Give, Receive, Random -->
    <div class="emoji-bar" style="margin-top:30px;">
        <div class="emoji-btn" onclick="action('give')">ğŸ’¸</div>
        <div class="emoji-btn" onclick="action('receive')">ğŸ“¥</div>
        <div class="emoji-btn" onclick="randomAction()">ğŸ”€</div>
    </div>

    <script>
        // ğŸ“¤ Share App Logic
        function shareApp() {
            const shareData = {
                title: 'Tc App - Troanary Connection',
                text: 'Join me on Tc - the app that rewards sharing, learning, and connecting!',
                url: window.location.href
            };
            navigator.share(shareData).then(() => {
                console.log('App shared successfully!');
                spinWheel();
            }).catch((error) => console.error('Error sharing:', error));
        }

        // ğŸ¡ Spin the T-Wheel for Rewards
        function spinWheel() {
            let reward = Math.floor(Math.random() * 100) + 100;
            alert(`ğŸ¡ The T-Wheel landed! You earned ${reward} Tc tokens!`);
        }

        // ğŸ“² Feed Navigation
        function loadFeed(feed) {
            alert(`Loading ${feed} feed...`);
        }

        // ğŸ› ï¸ Actions
        function action(type) {
            alert(`You selected ${type}`);
        }

        // ğŸ”€ Random Action Button
        function randomAction() {
            const actions = ['ğŸš€ Boost', 'ğŸ”— Share', 'ğŸ§  Reflect', 'ğŸŒ± Grow'];
            let selected = actions[Math.floor(Math.random() * actions.length)];
            alert(`Random action selected: ${selected}`);
        }

        // ğŸ” Keyword Extraction
        document.getElementById('linkInput').addEventListener('input', (event) => {
            const text = event.target.value;
            const words = text.split(/\s+/).slice(0, 6).join(', ');
            console.log(`Extracted keywords: ${words}`);
        });

        // ğŸŒ Lazy Load Sections
        document.addEventListener('scroll', () => {
            const lazySections = document.querySelectorAll('.lazy');
            lazySections.forEach(section => {
                if (section.getBoundingClientRect().top < window.innerHeight) {
                    section.classList.remove('lazy');
                    section.innerHTML = `<p>Loaded: ${section.id}</p>`;
                }
            });
        });
    </script>

    <!-- ğŸŒ PWA Manifest -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker registered successfully.'))
                .catch(error => console.log('Service Worker registration failed:', error));
        }
    </script>

</body>
</html>
